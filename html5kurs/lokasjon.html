<!doctype html>
<html lang="nb">
<head>
	<meta charset="UTF-8">
	<title>Min lokasjon</title>
	<style type="text/css">
	  html { height: 100%; }
	  body { height: 100%; margin: 0px; padding: 0px; }
	  #map { height: 80%;width:80%;}
	</style>
	
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script>
	if ( window.navigator ) {
		console.log("jeg har geolokasjon");
		navigator.geolocation.getCurrentPosition(
			function(loc) {
				var latlng = new google.maps.LatLng(loc.coords.latitude, loc.coords.longitude);
				var myOptions = {
			      zoom: 8,
			      center: latlng,
			      mapTypeId: google.maps.MapTypeId.ROADMAP
			    };
				var map = new google.maps.Map(document.getElementById("map"),
			        myOptions);
				var marker = new google.maps.Marker({
						      position: latlng, 
						      map: map, 
						      title:"HTML5 Kurs"
						  });
				
				console.log(loc);
			},
			function(err) {
				console.log( err );
			}
		);
	}
	else {
		alert("Du m√• ha geolokasjon");
	}
	</script>
</head>
<body>
<header>
	<h1>Her er jeg!</h1>
</header>

	<div id="map"></div>

</body>
</html>
